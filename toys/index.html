<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>small小小万的-toy box</title>
    <style>
        body {
            font-family: '楷体', KaiTi, serif;
            background: linear-gradient(45deg, #a0fbf084 0%, #4cf8ea 99%, #61c5fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .toy-list {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            max-width: 800px;
            margin: 20px;
        }

        .toy-list h1 {
            font-size: 2em;
            color: #61c5fb;
            text-align: center;
            margin-bottom: 30px;
        }

        .toy-list ul {
            list-style: none;
            padding: 0;
        }

        .toy-list li {
            margin: 15px 0;
        }

        .toy-list a {
            color: #666;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px;
            display: block;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .toy-list a:hover {
            background: #61c5fb;
            color: white;
            transform: translateX(10px);
        }
    </style>
</head>

<body>
    <div class="background-animation"></div>
    <div class="toy-list">
        <h1>small小的toy projects</h1>
        <ul>
            <li><a href="./aixin/index.html">爱心</a></li>
            <!-- <li><a href=""></a></li> -->
        </ul>
    </div>
</body>

</html>
